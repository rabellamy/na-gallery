<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NA Carousel</title>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="gallery-block">
    <div class="gallery">
      <div id="item-1" class="control-operator"></div>
      <div id="item-2" class="control-operator"></div>
      <div id="item-3" class="control-operator"></div>
      <figure class="item item-1">
      <div class="could-i-use-a-container-wrapper">
        <a href="http://shouldiuseacarousel.com/" target="_blank" class="should-i-use-a-carousel">Should I use a carousel?</a>
        <a href="https://github.com/Snugug/north#outdated-ux-patterns" target="_blank" class="snugug-north">A list of outdated UX patterns</a>
      </div>
      </figure>
      <figure class="item item-2">
        <div class="nyc-camp-hashtag-wrapper">
          <a href="https://twitter.com/NYCCampDrupal" target="_blank">#hideyokidshideyowivesandhideyohusbands</a>
        </div>
      </figure>
      <figure class="item item-3">
        <div>
          <a href="http://nyccamp.org/" target="_blank"><img src="images/drupal-camp-nyc-eyes.png" alt="NYC Camp Logo" /></a>
        </div>
      </figure>

      <div class="controls">
        <a class="control-item" href="#item-1">•</a>
        <a class="control-item" href="#item-2">•</a>
        <a class="control-item" href="#item-3">•</a>
      </div>
    </div>
  </div>
</body>
</html>
